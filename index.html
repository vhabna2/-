<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ভাবনা 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 36px;
    }
    .header p {
      font-size: 18px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 28px;
      }
      .header p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ভাবনা 2</h1>
    <p>আমাদের সাথে যোগাযোগ করুন</p>
  </div>

  <div class="container">
    <img src="https://via.placeholder.com/500x200.png?text=%E0%A6%AD%E0%A6%BE%E0%A6%AC%E0%A6%A8%E0%A6%BE+2+%E0%A6%9B%E0%A6%AC%E0%A6%BF" alt="ভাবনা 2 ছবি">
    
    <h2>যোগাযোগ ফর্ম</h2>
    <form>
      <label for="name">নাম:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">ইমেল:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">বার্তা:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">পাঠান</button>
    </form>
  </div>
</body>
</html>
