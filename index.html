
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভাবনা 2</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 0 0 20px 20px;
        }
        .container {
            background-color: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ভাবনা 2</h1>
        <p>আমাদের সাথে যোগাযোগ করুন</p>
    </div>

    <div class="container">
        <img src="image.jpg" alt="ভাবনা 2 ছবি">
        <h2>যোগাযোগ ফর্ম</h2>
        <form>
            <label for="name">নাম:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ইমেল:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">বার্তা:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">পাঠান</button>
        </form>
    </div>

</body>
</html>
